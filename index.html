<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Todo App</title>

    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="">

    <script defer src="js/app.js"></script>
</head>

<body class="body">
    <div class="content">
        <h1 class="content__header">To-Do List</h1>

        <!-- Progressbar -->
        <div id="progress-bar-container" class="progress-bar-container">
            <div id="progress-bar" class="progress-bar-container__progress-bar"></div>
        </div>

         <!-- Inputs -->
        <input id="todo-input" class="input add" type="text">
        <button id="todo-add" class="input button add-btn" type="button">Add</button>
        <input id="todo-filter" class="input add" type="text" placeholder=" Filter">
        <button id="todo-delete" class="input button delete-btn" type="button">Delete All</button>

        <!-- TODO List -->
        <div class="list">
            <ul id="todo-list" class="list__ul"></ul>
        </div>
    </div>
</body>

</html>
